<!DOCTYPE html>
<html>
    <head>

    <meta charset="utf-8">
    <title> Formularz </title>
    <link rel="stylesheet" href="style/style1.css">




 </head>

    <body>

        <form>

            <input type="text" id="imie" autofocus> Imię <br><br>
            <input type="text" id="nazwisko"> Nazwisko <br><br>



        </form>

        <button id="przycisk">
            Sprawdz
        </button>

        <div id="wynik">

        </div>

        <script>
            document.getElementById("przycisk").onclick = function(){

            var imie = document.getElementById("imie").value;
            var nazwisko = document.getElementById("nazwisko").value;
            //alert(imie + " " + nazwisko);

            var blok = document.getElementById("wynik");
                blok.innerHTML = "Twoje imię : " + imie + "<br>" +  " Twoje nazwisko : " + nazwisko + "<br>";




            }


        </script>

    </body>


</html>
