        <div id="x" class="lewy">X</div>

        <div id="y" class="lewy">Y</div>
        <div class="lewy">=</div>

        <script>
            var x = prompt("Podaj x");
                x = parseFloat(x);
            var y = prompt("Podaj y");
                y = parseFloat(y);
            var divX = document.getElementById("x");
            divX.innerHTML = x;
            var divY =  document.getElementById("y");
            divY.innerHTML = y;

            var suma = x + y;
            var wynik = document.getElementById("wynik");
            wynik.innerHTML = suma;
        </script>
