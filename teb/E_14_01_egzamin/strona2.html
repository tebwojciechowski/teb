            </div>
            <div id="tresc">
                <h1> POTĘGOWANIE</h1>

                <form>
                    Podaj podstawę potęgi: <input type="number" id="podstawa"><br><br>
                    Podaj dodatni całkowity wykładnik potęgi: <input type="number" id="wykladnik"><br><br>
                </form>

                <button id="przycisk">
                    POTĘGOWANIE
                </button><br><br>

                <div id="komunikat">

                </div>

                <script>
                    var elPodstawa = document.getElementById("podstawa");
                    var elWykladnik = document.getElementById("wykladnik");
                    var elPrzycisk = document.getElementById("przycisk");
                    var elKomunikat = document.getElementById("komunikat");
                    var potega;
                    function puste(){
                        if(elPodstawa.value.length != 0 && elWykladnik.value.length != 0 ){

                            elKomunikat.innerHTML ="";

                            if(elWykladnik.value < 0 ){
                                elKomunikat.innerHTML ="Wykładnik potęgi musi byc dodatni";
                            } else{
                                potega = Math.pow(elPodstawa.value, elWykladnik.value);
                                elKomunikat.innerHTML = "Wynik potęgowania wynosi: " + potega;
                            }




                        }
                        else {
                            elKomunikat.innerHTML ="Wpisz podstawę i wykładnik potęgi";
                        }

                    }
                    elPrzycisk.addEventListener("click", puste);
                </script>

            </div>


        </body>

</html>
