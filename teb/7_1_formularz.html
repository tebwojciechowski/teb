<!DOCTYPE html>
<html>
    <head>

    <meta charset="utf-8">
    <title> Formularz </title>
    <link rel="stylesheet" href="style/style1.css">




 </head>

    <body>

        <form>

            <input type="text" id="bok" autofocus> X <br> <br>

        </form>

        <button id="przycisk">
            Pole
        </button>



        <script>

            document.getElementById("przycisk").onclick = function(){
            var a = document.getElementById("bok").value;
            var pole = a * a;
            document.getElementById("Cok").innerHTML="Pole kwadratu wynosi : " + pole + "cm<sup>2</sup>";

            }




        </script>
<p id="Cok" style='color:red';></p>
    </body>


</html>
